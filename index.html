<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator - Debugger UI</title>
    <style>
        :root {
            --bg-color: #121212;
            --bg-light: #1e1e1e;
            --bg-lighter: #2a2a2a;
            --border-color: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #4080FF;
            --accent-hover: #5a9bff;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'Fira Code', 'Courier New', monospace;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warn-color: #ffc107;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600&display=swap');

        body {
            margin: 0;
            padding: 24px;
            font-family: var(--font-main);
            background: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px);
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            flex-grow: 1;
            min-height: 0;
        }

        .panel {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 12px 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-body {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        /* Emulator Panel */
        .emulator-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #canvas {
            width: 512px;
            height: 480px;
            image-rendering: pixelated;
            border: 1px solid var(--border-color);
        }

        .controls-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            background: var(--bg-lighter);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-family: var(--font-main);
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s, border-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-hover);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #rom-input-label {
             background: var(--accent-color);
             color: white;
        }
        #rom-input-label:hover {
            background: var(--accent-hover);
        }
        #rom-input {
            display: none;
        }

        #status {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* Debugger Panel */
        .debugger-panel {
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-family: var(--font-main);
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            font-family: var(--font-mono);
            font-size: 13px;
            white-space: pre;
            margin: 0;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        #disassembly-output {
             white-space: pre-wrap;
        }
        
        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* CPU State Table */
        .cpu-state-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .register-group, .flags-group {
            background: var(--bg-color);
            border-radius: 6px;
            padding: 12px;
        }
        .group-title {
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .state-table {
            width: 100%;
        }
        .state-table td {
            padding: 4px 8px;
            font-family: var(--font-mono);
            font-size: 14px;
        }
        .state-table .label {
            color: var(--text-secondary);
        }
        
        .flag-active {
            color: var(--success-color);
            font-weight: bold;
        }
        .flag-inactive {
            color: #555;
        }

        #disassembly-output .current-instruction {
            background-color: rgba(64, 128, 255, 0.2);
            font-weight: bold;
        }
        
        /* Palette View */
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        .palette-group {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
        }
        .palette-colors {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        .color-swatch {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #pattern-canvas {
            image-rendering: pixelated;
            width: 512px;
            height: 256px;
            border: 1px solid var(--border-color);
        }

        /* Responsive Layout */
        @media (max-width: 960px) {
            main {
                grid-template-columns: 1fr;
            }
            #canvas {
                width: 100%;
                max-width: 512px;
                height: auto;
            }
        }
        
    </style>
</head>
<body>
    <main>
        <div class="panel">
             <div class="emulator-view">
                <canvas id="canvas" width="256" height="240"></canvas>
                <div id="status">Select a ROM to start...</div>
                <div class="controls-group">
                    <input type="file" id="rom-input" accept=".nes">
                    <label for="rom-input" class="btn" id="rom-input-label">Load ROM</label>
                    <button class="btn" id="runBtn" disabled>Run</button>
                    <button class="btn" id="stopBtn" disabled>Stop</button>
                    <button class="btn" id="stepBtn" disabled>Step</button>
                    <button class="btn" id="resetBtn" disabled>Reset</button>
                </div>
            </div>
        </div>

        <div class="panel debugger-panel">
            <div class="tabs">
                <button class="tab-button active" data-tab="cpu-state">CPU State</button>
                <button class="tab-button" data-tab="disassembly">Disassembly</button>
                <button class="tab-button" data-tab="instruction-log">Instruction Log</button>
                <button class="tab-button" data-tab="memory">Memory</button>
                <button class="tab-button" data-tab="palettes">Palettes</button>
                <button class="tab-button" data-tab="patterns">Patterns</button>
            </div>
            
            <div id="cpu-state" class="tab-content active panel-body">
                <div class="cpu-state-grid">
                    <div class="register-group">
                        <div class="group-title">Registers</div>
                        <table class="state-table" id="registers-table">
                            <!-- Registers will be populated by JS -->
                        </table>
                    </div>
                     <div class="flags-group">
                        <div class="group-title">Processor Flags</div>
                        <table class="state-table" id="flags-table">
                            <!-- Flags will be populated by JS -->
                        </table>
                    </div>
                </div>
            </div>

            <div id="disassembly" class="tab-content panel-body">
                <pre id="disassembly-output">Load a ROM to see disassembly.</pre>
            </div>

            <div id="instruction-log" class="tab-content panel-body">
                <pre id="instruction-log-output">Execute instructions to see log.</pre>
            </div>

            <div id="memory" class="tab-content panel-body">
                <pre id="memory-output">Load a ROM to see memory.</pre>
            </div>
            
            <div id="palettes" class="tab-content panel-body">
                <div id="palette-output">Load a ROM to see palettes.</div>
            </div>
            
            <div id="patterns" class="tab-content panel-body">
                <div style="margin-bottom: 8px;">
                    <label for="pattern-palette-selector">View with Palette: </label>
                    <select id="pattern-palette-selector">
                        <option value="0">BG 0</option>
                        <option value="1">BG 1</option>
                        <option value="2">BG 2</option>
                        <option value="3">BG 3</option>
                        <option value="4">Sprite 0</option>
                        <option value="5">Sprite 1</option>
                        <option value="6">Sprite 2</option>
                        <option value="7">Sprite 3</option>
                    </select>
                </div>
                <canvas id="pattern-canvas" width="256" height="128"></canvas>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { nes, controller, FLAGS } from './src/main.js';

        let animationFrameId = null;
        let isRunning = false;
        let lastPc = 0;
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(256, 240);

        const runBtn = document.getElementById('runBtn');
        const stopBtn = document.getElementById('stopBtn');
        const stepBtn = document.getElementById('stepBtn');
        const resetBtn = document.getElementById('resetBtn');
        const romInput = document.getElementById('rom-input');
        const statusEl = document.getElementById('status');
        
        const registersTable = document.getElementById('registers-table');
        const flagsTable = document.getElementById('flags-table');
        const disassemblyOutput = document.getElementById('disassembly-output');
        const instructionLogOutput = document.getElementById('instruction-log-output');
        const memoryOutput = document.getElementById('memory-output');
        const paletteOutput = document.getElementById('palette-output');
        const patternCanvas = document.getElementById('pattern-canvas');
        const patternCtx = patternCanvas.getContext('2d');
        const paletteSelector = document.getElementById('pattern-palette-selector');

        function updateUIState() {
            runBtn.disabled = isRunning || !nes.cartridge;
            stopBtn.disabled = !isRunning;
            stepBtn.disabled = isRunning || !nes.cartridge;
            resetBtn.disabled = !nes.cartridge;
        }

        function renderScreen() {
            if (!nes.ppu) return;
            const buffer = nes.ppu.getScreenBuffer();
            for (let i = 0; i < buffer.length; i++) {
                imageData.data[i] = buffer[i];
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function generateFullDisassembly() {
            if (!nes.cartridge) return;
            const fullDisassembly = nes.disassemble(0x8000, 0xFFFF);
            
            disassemblyOutput.innerHTML = fullDisassembly.map(d => {
                const addrHex = d.addr.toString(16).toUpperCase().padStart(4, '0');
                const line = `0x${addrHex}: ${d.instruction}`;
                return `<div id="inst-${addrHex}">${line}</div>`;
            }).join('');
        }
        
        function updateMemoryView() {
            if (!nes.bus) return;
            let output = 'Zero Page ($0000 - $00FF):\n';
            for (let row = 0; row < 16; row++) {
                const addr = row * 16;
                let line = `0x${addr.toString(16).padStart(4, '0')}: `;
                for (let col = 0; col < 16; col++) {
                    line += nes.bus.read(addr + col).toString(16).toUpperCase().padStart(2, '0') + ' ';
                }
                output += line + '\n';
            }
            memoryOutput.textContent = output;
        }

        function updatePaletteView() {
            if (!nes.ppu) return;
            let html = '<h4>Background Palettes</h4><div class="palette-grid">';

            for (let i = 0; i < 4; i++) {
                html += `<div class="palette-group">Palette ${i}<div class="palette-colors">`;
                for (let j = 0; j < 4; j++) {
                    const colorIndex = nes.ppu.ppuRead(0x3F00 + i * 4 + j);
                    const color = nes.ppu.getNESColor(colorIndex);
                    html += `<div class="color-swatch" style="background-color: rgb(${color.r}, ${color.g}, ${color.b})"></div>`;
                }
                html += '</div></div>';
            }
            html += '</div><h4>Sprite Palettes</h4><div class="palette-grid">';
            for (let i = 0; i < 4; i++) {
                html += `<div class="palette-group">Palette ${i+4}<div class="palette-colors">`;
                for (let j = 0; j < 4; j++) {
                    const colorIndex = nes.ppu.ppuRead(0x3F10 + i * 4 + j);
                    const color = nes.ppu.getNESColor(colorIndex);
                    html += `<div class="color-swatch" style="background-color: rgb(${color.r}, ${color.g}, ${color.b})"></div>`;
                }
                html += '</div></div>';
            }
            html += '</div>';
            paletteOutput.innerHTML = html;
        }

        function updatePatternTableView() {
            if (!nes.ppu) return;
            const selectedPalette = parseInt(paletteSelector.value);

            const drawTable = (tableIndex, startX) => {
                for (let tileY = 0; tileY < 16; tileY++) {
                    for (let tileX = 0; tileX < 16; tileX++) {
                        const tileAddr = tableIndex * 0x1000 + (tileY * 16 + tileX) * 16;
                        for (let row = 0; row < 8; row++) {
                            const plane1 = nes.ppu.ppuRead(tileAddr + row);
                            const plane2 = nes.ppu.ppuRead(tileAddr + row + 8);
                            for (let col = 0; col < 8; col++) {
                                const pixel = ((plane1 >> (7 - col)) & 1) | (((plane2 >> (7 - col)) & 1) << 1);
                                
                                const paletteBase = selectedPalette < 4 ? 0x3F00 : 0x3F10;
                                const paletteNumInGroup = selectedPalette % 4;
                                let colorAddr = paletteBase + paletteNumInGroup * 4 + pixel;
                                if (pixel === 0) colorAddr = 0x3F00; // Universal background

                                const colorIndex = nes.ppu.ppuRead(colorAddr);
                                const color = nes.ppu.getNESColor(colorIndex);
                                patternCtx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                                patternCtx.fillRect(startX + tileX * 8 + col, tileY * 8 + row, 1, 1);
                            }
                        }
                    }
                }
            };
            
            drawTable(0, 0);   
            drawTable(1, 128); 
        }

        function updateDebugInfo() {
            if (!nes.cpu) return;

            const cpu = nes.cpu;
            const ppu = nes.ppu;
            registersTable.innerHTML = `
                <tr><td class="label">PC:</td><td>0x${cpu.pc.toString(16).toUpperCase().padStart(4, '0')}</td></tr>
                <tr><td class="label">A:</td><td>0x${cpu.a.toString(16).toUpperCase().padStart(2, '0')}</td></tr>
                <tr><td class="label">X:</td><td>0x${cpu.x.toString(16).toUpperCase().padStart(2, '0')}</td></tr>
                <tr><td class="label">Y:</td><td>0x${cpu.y.toString(16).toUpperCase().padStart(2, '0')}</td></tr>
                <tr><td class="label">SP:</td><td>0x${cpu.stkp.toString(16).toUpperCase().padStart(2, '0')}</td></tr>
                ${ppu ? `<tr><td class="label">Scroll:</td><td>${ppu.scrollX}, ${ppu.scrollY}</td></tr>` : ''}
            `;

            const flags = [
                { key: 'N', val: cpu.getFlag(FLAGS.N) }, { key: 'V', val: cpu.getFlag(FLAGS.V) },
                { key: 'U', val: cpu.getFlag(FLAGS.U) }, { key: 'B', val: cpu.getFlag(FLAGS.B) },
                { key: 'D', val: cpu.getFlag(FLAGS.D) }, { key: 'I', val: cpu.getFlag(FLAGS.I) },
                { key: 'Z', val: cpu.getFlag(FLAGS.Z) }, { key: 'C', val: cpu.getFlag(FLAGS.C) }
            ];
            flagsTable.innerHTML = `<tr>${flags.map(f => `<td>${f.key}</td>`).join('')}</tr>
                <tr>${flags.map(f => `<td class="${f.val ? 'flag-active' : 'flag-inactive'}">${f.val}</td>`).join('')}</tr>
            `;
            
            if (cpu.pc !== lastPc) {
                if (lastPc !== 0) {
                    const prevInst = document.getElementById(`inst-${lastPc.toString(16).toUpperCase().padStart(4, '0')}`);
                    if (prevInst) prevInst.classList.remove('current-instruction');
                }
                
                const currentInst = document.getElementById(`inst-${cpu.pc.toString(16).toUpperCase().padStart(4, '0')}`);
                if (currentInst) {
                    currentInst.classList.add('current-instruction');
                    const rect = currentInst.getBoundingClientRect();
                    const parentRect = disassemblyOutput.getBoundingClientRect();
                    if (rect.top < parentRect.top || rect.bottom > parentRect.bottom) {
                         currentInst.scrollIntoView({ block: 'center', behavior: 'auto' });
                    }
                }
                lastPc = cpu.pc;
            }

            const log = nes.getInstructionLog();
            instructionLogOutput.textContent = log.join('\n');
            instructionLogOutput.scrollTop = instructionLogOutput.scrollHeight;

            if (document.getElementById('memory').classList.contains('active')) updateMemoryView();
            if (document.getElementById('palettes').classList.contains('active')) updatePaletteView();
            if (document.getElementById('patterns').classList.contains('active')) updatePatternTableView();
        }

        function run() {
            if (!isRunning) return;

            if (nes.ppu) {
                const targetFrame = nes.ppu.frame + 1;
                while(nes.ppu.frame < targetFrame) {
                    nes.clock();
                }
            } else {
                for(let i = 0; i < 30000; i++) nes.clock();
            }

            renderScreen();
            updateDebugInfo();
            animationFrameId = requestAnimationFrame(run);
        }

        runBtn.addEventListener('click', () => {
            if (nes.cartridge) {
                isRunning = true;
                statusEl.textContent = "Emulator is running.";
                run();
                updateUIState();
            }
        });

        stopBtn.addEventListener('click', () => {
            isRunning = false;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            statusEl.textContent = "Emulator stopped.";
            updateUIState();
            updateDebugInfo();
        });

        stepBtn.addEventListener('click', () => {
            if (!isRunning && nes.cartridge) {
                do {
                    nes.clock();
                } while (nes.cpu.cycles > 0);
                renderScreen();
                updateDebugInfo();
            }
        });

        resetBtn.addEventListener('click', () => {
            if (nes.cartridge) {
                nes.reset();
                lastPc = 0;
                generateFullDisassembly();
                renderScreen();
                updateDebugInfo();
                statusEl.textContent = "Emulator reset.";
            }
        });
        
        romInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const arrayBuffer = await file.arrayBuffer();
                const romData = new Uint8Array(arrayBuffer);
                if(nes.load(romData)) {
                    statusEl.textContent = `${file.name} loaded successfully.`;
                    isRunning = false;
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    
                    lastPc = 0;
                    generateFullDisassembly();
                    nes.reset();

                    updateUIState();
                    renderScreen();
                    updateDebugInfo();
                } else {
                    statusEl.textContent = `Error: Failed to load ${file.name}.`;
                    disassemblyOutput.textContent = 'Load a ROM to see disassembly.';
                    memoryOutput.textContent = 'Load a ROM to see memory.';
                }
            }
        });

        const tabs = document.querySelector('.tabs');
        const tabContents = document.querySelectorAll('.tab-content');
        tabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-button')) {
                const tabId = e.target.dataset.tab;

                tabs.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId) {
                        content.classList.add('active');
                    }
                });
                
                if (tabId === 'memory') updateMemoryView();
                if (tabId === 'palettes') updatePaletteView();
                if (tabId === 'patterns') updatePatternTableView();
            }
        });
        
        paletteSelector.addEventListener('change', updatePatternTableView);

        const keyMap = {
            'KeyX': 'A', 'KeyZ': 'B', 'ShiftRight': 'SELECT', 'Enter': 'START',
            'ArrowUp': 'UP', 'ArrowDown': 'DOWN', 'ArrowLeft': 'LEFT', 'ArrowRight': 'RIGHT',
        };

        document.addEventListener('keydown', (e) => {
            if (keyMap[e.code]) controller.setButtonState(keyMap[e.code], true);
        });

        document.addEventListener('keyup', (e) => {
            if (keyMap[e.code]) controller.setButtonState(keyMap[e.code], false);
        });

        updateUIState();
        renderScreen();
        updateDebugInfo();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #canvas {
            border: 2px solid #fff;
            image-rendering: pixelated;
            width: 512px;
            height: 480px;
        }
        
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            font-size: 12px;
            white-space: pre;
            max-width: 512px;
            overflow: auto;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: monospace;
        }
        
        button:hover {
            background: #555;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .test-results {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            font-size: 12px;
            max-width: 512px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .test-match {
            color: #0f0;
        }
        
        .test-mismatch {
            color: #f00;
        }
        
        .test-info {
            color: #ff0;
        }
        
        .disassembly {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            font-size: 12px;
            max-width: 512px;
        }
        
        .disassembly h2 {
            margin-top: 0;
            color: #fff;
        }
        
        .disassembly pre {
            color: #0f0;
            white-space: pre;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.2;
        }
        
        .instruction-log {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            font-size: 12px;
            max-width: 800px;
        }
        
        .instruction-log h2 {
            margin-top: 0;
            color: #fff;
        }
        
        .instruction-log pre {
            color: #ff0;
            white-space: pre;
            font-family: monospace;
            font-size: 11px;
            line-height: 1.2;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .collapsible {
            background: #222;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 0;
        }
        
        .collapsible:hover {
            background: #333;
        }
        
        .collapsible:after {
            content: '▼';
            float: right;
            margin-left: 5px;
        }
        
        .collapsible.collapsed:after {
            content: '▶';
        }
        
        .collapsible-content {
            padding: 0;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background: #111;
            border: 1px solid #333;
            border-top: none;
        }
        
        .collapsible-content.collapsed {
            max-height: 0;
            padding: 0;
        }
        
        .collapsible-wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NES Emulator</h1>
    
    <canvas id="canvas" width="256" height="240"></canvas>
    
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="stepBtn">Step</button>
        <button id="runBtn">Run</button>
        <button id="stopBtn">Stop</button>
        <button id="testBtn">Test</button>
    </div>

    <div class="controller">
        <button data-key="A">A</button>
        <button data-key="B">B</button>
        <button data-key="SELECT">Select</button>
        <button data-key="START">Start</button>
        <button data-key="UP">Up</button>
        <button data-key="DOWN">Down</button>
        <button data-key="LEFT">Left</button>
        <button data-key="RIGHT">Right</button>
    </div>
    
    <div class="status" id="status">
        Load a .nes ROM file to start
    </div>
    
    <div class="collapsible-wrapper">
        <button class="collapsible" id="debug-toggle">CPU Debug State</button>
        <div class="collapsible-content" id="debug-content">
            <div class="debug" id="debug">
                CPU state will appear here
            </div>
        </div>
    </div>

    <div class="collapsible-wrapper">
        <button class="collapsible" id="disassembly-toggle">Disassembly</button>
        <div class="collapsible-content" id="disassembly-content">
            <div class="disassembly" id="disassembly">
                <pre id="disassembly-output"></pre>
            </div>
        </div>
    </div>

    <div class="collapsible-wrapper">
        <button class="collapsible" id="instruction-log-toggle">Instruction Log</button>
        <div class="collapsible-content" id="instruction-log-content">
            <div class="instruction-log" id="instruction-log">
                <pre id="instruction-log-output"></pre>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { nes, controller } from './src/main.js';

        const keyMap = {
            'KeyJ': 'A',
            'KeyK': 'B',
            'ShiftRight': 'SELECT',
            'Enter': 'START',
            'KeyW': 'UP',
            'KeyS': 'DOWN',
            'KeyA': 'LEFT',
            'KeyD': 'RIGHT',
        };

        document.addEventListener('keydown', (e) => {
            if (keyMap[e.code]) {
                controller.setButtonState(keyMap[e.code], true);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keyMap[e.code]) {
                controller.setButtonState(keyMap[e.code], false);
            }
        });

        document.querySelectorAll('.controller button').forEach(button => {
            button.addEventListener('mousedown', () => {
                controller.setButtonState(button.dataset.key, true);
            });
            button.addEventListener('mouseup', () => {
                controller.setButtonState(button.dataset.key, false);
            });
        });
    </script>
</body>
</html>
